version: '3'

services:
  selenium-hub:
    image: selenium/hub:3.141.59-titanium
    container_name: selenium-hub
    ports:
      - "4444:4444"

  chrome:
    image: selenium/node-chrome:3.141.59-titanium
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444

  wpcli:
    image: wordpress:cli
    volumes:
       - ./config/php.conf.ini:/usr/local/etc/php/conf.d/conf.ini
       - ../../../../wp-content:/var/www/html/wp-content
    links:
      - db:mysql
    depends_on:
      - db
      - wp
    entrypoint: wp
    command: "--info"

  wp:
    build: .
    ports:
      - 127.0.0.1:80:80
      - 443:443
    volumes:
      - ./config/php.conf.ini:/usr/local/etc/php/conf.d/conf.ini
      - ../../../../wp-content:/var/www/html/wp-content
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_NAME: healthline
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD: root
    depends_on:
      - db
      - selenium-hub
      - chrome
    links:
      - db
      - chrome

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - 3333:80
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORT: root

  db:
    volumes:
       - ./_data:/docker-entrypoint-initdb.d
       - db_data:/var/lib/mysql
    image: mysql:5.7
    command: [
      '--default_authentication_plugin=mysql_native_password',
      '--character-set-server=utf8mb4',
      '--collation-server=utf8mb4_unicode_ci'
    ]
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: healthline

volumes:
  db_data:
